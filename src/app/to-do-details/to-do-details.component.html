<div id="note" class="grid-container" [ngStyle]="setNoteStyles()">
  <div id="top_header" class="row">
    <a href="dashboard">
      <img class="header_icon" src="../../assets/icons/move_back.svg">
    </a>
    <p>{{todo.name}}</p>
  </div>
  <div id="note_content" class="row">
    <p>{{todo.content}}</p>
  </div>
  <div id="note_footer" class="row">
    <input id="note_color_picker"  type="image" src="../../assets/icons/wheels.svg" 
    [(colorPicker)]="background" [style.background]="background" [style.border]="border"
    [cpOKButton]="true" [cpOKButtonText]="cpZapiszText"
    [cpCancelButton]="true" [cpCancelButtonText]="cpAnulujText"
    [cpSaveClickOutside]="false"
    (colorPickerChange)="cpColorChanged()"
    (colorPickerClose)="cpClose()"/>
  </div>
</div>
